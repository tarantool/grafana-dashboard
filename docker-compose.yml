version: '3'
services:
  app:
    build:
      context: ./example_cluster/project
      dockerfile: app.Dockerfile
    networks:
      tarantool_dashboard_dev:
    ports:
      - 13301:13301
      - 13302:13302
      - 13303:13303
      - 13304:13304
      - 13305:13305
      - 8081:8081
      - 8082:8082
      - 8083:8083
      - 8084:8084
      - 8085:8085

  load_generator:
    build:
      context: ./example_cluster/project
      dockerfile: load.Dockerfile
    networks:
      tarantool_dashboard_dev:

  telegraf:
    image: telegraf:1.13-alpine
    networks:
      tarantool_dashboard_dev:
    volumes:
      # configure telegraf to work out of the box
      - ./example_cluster/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro

  influxdb:
    image: influxdb:1.7-alpine
    environment: 
      INFLUXDB_REPORTING_DISABLED: "true"
      INFLUXDB_DB: "metrics"
      INFLUXDB_ADMIN_USER: "admin"
      INFLUXDB_ADMIN_PASSWORD: "admin"
      INFLUXDB_USER: "telegraf"
      INFLUXDB_USER_PASSWORD: "telegraf"
      INFLUXDB_HTTP_AUTH_ENABLED: "true"
    networks:
      tarantool_dashboard_dev:
    ports:
      - 8086:8086

  prometheus:
    image: prom/prometheus:v2.17.2
    networks:
      tarantool_dashboard_dev:
    ports:
      - 9090:9090
    volumes:
      - ./example_cluster/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./example_cluster/prometheus/alerts.yml:/etc/prometheus/alerts.yml

  grafana:
    image: grafana/grafana:8.1.3
    environment: 
      GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: "true"
      GF_AUTH_ANONYMOUS_ENABLED: "true"
      GF_AUTH_ANONYMOUS_ORG_ROLE: "Admin"
      GF_AUTH_DISABLE_SIGNOUT_MENU: "true"
      GF_AUTH_DISABLE_LOGIN_FORM: "true"
    networks:
      tarantool_dashboard_dev:
    ports:
      - 3000:3000
    volumes:
      - ./example_cluster/grafana/provisioning:/etc/grafana/provisioning

networks:
  tarantool_dashboard_dev:
    driver: bridge
