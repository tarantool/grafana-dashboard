type: prometheus
title: Tarantool Data Grid dashboard
description: Dashboard for Tarantool Data Grid ver. 2 application monitoring, based on grafonnet library.
grafana_tags: [tarantool, TDG]
datasource: "$prometheus"
filters:
  job: ['=~', '$job']
  alias: ['=~', '$alias']
sections:
- cluster
- replication
- net
- slab
- mvcc
- space
- vinyl
- cpu_extended
- runtime
- luajit
- operations
- tdg_kafka_common
- tdg_kafka_brokers
- tdg_kafka_topics
- tdg_kafka_consumer
- tdg_kafka_producer
- expirationd
- tdg_tuples
- tdg_file_connectors
- tdg_graphql
- tdg_iproto
- tdg_rest_api
- tdg_tasks
